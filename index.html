<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"></link>
    <script src="assets/js/index.js"></script>

    <title>Desafio: Tabela Dinâmica</title>
</head>

<body>
    <h2 style="text-align: center">Desafio: Tabela Dinâmica</h2>
    <hr/>
    <form>
        <div class="container">
            <div class="row">
                <div class="form-group col-md-3 required">
                    <label class="control-label" for="txtNome">Nome:</label>
                    <input class="form-control" id="txtNome" name="txtNome" type="text" placeholder="Nome" maxlength="100" />
                </div>

                <div class="form-group col-md-3 required">
                    <label class="control-label" for="selSexo">Sexo:</label>
                    <select id="selSexo" name="selSexo" class="form-control">
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                    </select>
                </div>

                <div class="form-group col-md-3 required">
                    <label class="control-label" for="txtDataNascimento">Data Nascimento:</label>
                    <input class="form-control" id="txtDataNascimento" name="txtDataNascimento" type="text" placeholder="Data Nascimento" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3 required">
                    <label class="control-label" for="txtCpf">CPF:</label>
                    <input class="form-control" id="txtCpf" name="txtCpf" type="text" placeholder="CPF" maxlength="14" />
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label" for="txtRg">RG:</label>
                    <input class="form-control" id="txtRg" name="txtRg" type="text" placeholder="RG" maxlength="12" />
                </div>
                <button type="button" style="margin-top: 24px;" class="btn btn-primary">Adicionar</button>

            </div>

            <hr/>

            <div id="divTabela">
                <p class="text-right" id="lblTotal"><strong>Total de Registro(s): 99</strong></p>
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 20%">Nome</th>
                        <th style="width: 10%">Sexo</th>
                        <th style="width: 15%">Data Nascimento</th>
                        <th style="width: 20%">CPF</th>
                        <th style="width: 20%">RG</th>
                        <th style="width: 15%">Ações</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>André</td>
                            <td>Masculino</td>
                            <td>09/04/1989</td>
                            <td>999.999.999-99</td>
                            <td>99.999.999-9</td>
                            <td>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>

</html>
