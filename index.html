<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"></link>
    <script src="assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>

    <title>Desafio: Tabela Dinâmica</title>
</head>

<body>
    <h2 style="text-align: center">Desafio: Tabela Dinâmica</h2>
    <hr/>
    <form>
        <div class="container">
            <div class="row">
                <div class="form-group col-md-3 required">
                    <label class="control-label" for="txtNome">Nome:</label>
                    <input class="form-control" id="txtNome" name="txtNome" type="text" placeholder="Nome" maxlength="100" required="" />
                </div>

                <div class="form-group col-md-3 required" required="">
                    <label class="control-label" for="selSexo">Sexo:</label>
                    <select id="selSexo" name="selSexo" class="form-control">
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                    </select>
                </div>

                <div class="form-group col-md-3 required">
                    <label class="control-label" for="txtDataNascimento">Data Nascimento:</label>
                    <input class="form-control" id="txtDataNascimento" name="txtDataNascimento" type="text" placeholder="Data Nascimento" required=""/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3 required">
                    <label class="control-label" for="txtCpf">CPF:</label>
                    <input class="form-control" id="txtCpf" name="txtCpf" type="text" placeholder="CPF" maxlength="14" required=""/>
                </div>

                <div class="form-group col-md-3">
                    <label class="control-label" for="txtRg">RG:</label>
                    <input class="form-control" id="txtRg" name="txtRg" type="text" placeholder="RG" maxlength="12" />
                </div>
                <button type="button" style="margin-top: 24px;" class="btn btn-primary" id="btnAdicionar">Adicionar</button>

            </div>

            <hr/>

            <div id="divTabela">
                <p class="text-right" id="lblTotal"><strong>Total de Registro(s):<span id="totalReg">0</span> </strong></p>
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 20%">Nome</th>
                        <th style="width: 10%">Sexo</th>
                        <th style="width: 15%">Data Nascimento</th>
                        <th style="width: 20%">CPF</th>
                        <th style="width: 20%">RG</th>
                        <th style="width: 15%">Ações</th>
                    </tr>
                    <tbody id="tbodyTable">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>

</html>
